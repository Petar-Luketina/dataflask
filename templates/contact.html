{% extends 'base.html' %}

{% block title %}
  Contact Me
{% endblock %}

{% block head %}
<style>
  body {
    background-color: rgb(239, 239, 239);
    max-width: 1170px;
    margin: auto auto;
    padding: 0;
  }
</style>
{% endblock %}

{% block body %}
<div class="p-2"></div>
{% if context.message %}
  <div class="m-5 alert alert-info" role="alert">{{ context.message }}</div>
{% endif %}
<section class="pl-5 pr-5">
  <div>
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <div>
              <h4 class="pb-2">Get in Touch</h4>
            </div>
            <form method="post" action="contact" data-form-title="contact">
              <input type="hidden" data-form-email="true">
              <div class="form-group">
                <input type="text" class="form-control" name="name" required="" placeholder="Name*" data-form-field="Name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="email" required="" placeholder="Email*" data-form-field="Email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="subject" placeholder="Subject">
              </div>
              <div class="form-group">
                <textarea class="form-control" name="message" placeholder="Message" rows="7" data-form-field="Message"></textarea>
              </div>
              <div>
                <button type="submit" class="btn btn-danger">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock%}
